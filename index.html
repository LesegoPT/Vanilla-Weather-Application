<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-wrapper">
      <div class="container">
        <form id="search-form">
          <div class="row">
            <div class="bordered col-9">
              <input
                type="Search"
                id="city-input"
                placeholder="Type a city"
                class="form-control"
                autocomplete="off"
              />
            </div>
            <div class="bordered col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
          </div>
        </form>
        <h1 id="cities">Johannesburg</h1>
        <ul>
          <li>Last Updated: <span id="time">Saturday 19:00</span></li>
          <li id="description">Partly cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img
                src="https://openweathermap.org/img/wn/02d@2x.png"
                alt="Clear"
                id="icon"
                class="float-left"
                width="69"
              />
              <strong id="temperature">12</strong
              ><span class="units"
                ><a href="#" id="celsius-link" class="active">°C</a> |</span
              >
              <a href="#" id="fahrenheit-link">°F</a>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity">0</span>%</li>
              <li>Precipitation: 24%</li>
              <li>Wind: <span id="wind"> 26</span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <footer>
      <a href="https://github.com/LesegoPT/Vanilla-Weather-Application"
        >Open-source code</a
      >, by Lesego Thipe
    </footer>
  </body>
</html>
